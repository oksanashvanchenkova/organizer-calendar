<button mat-flat-button color="accent" (click)="onChangeView.emit('month')">
  Today
</button>
<button mat-flat-button color="primary" (click)="onChangeView.emit('month')">
  Month
</button>
<button mat-flat-button color="primary" (click)="onChangeView.emit('week')">
  Week
</button>
<button mat-flat-button color="primary" (click)="onChangeView.emit('day')">
  Day
</button>
<button mat-flat-button color="primary" (click)="onChangeView.emit('year')">
  Year
</button>
